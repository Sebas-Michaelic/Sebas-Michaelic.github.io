<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无序列表</title>
		<style>
			.circle{list-style-type:circle}
			.square{list-style-type:square}	
		</style>
	</head>
	<body>
		<h4>Disc项目符号列表：</h4>
		<ul >
			<li>苹果</li>
			<li>香蕉</li>
			<li>柠檬</li>
		</ul>
		<h4>Circle项目符号列表：</h4>
		<ul>
			<li  class="circle">苹果</li>
			<li  class="square">香蕉</li>
			<li  class="circle">柠檬</li>
		</ul>
		<h4>Square项目符号列表：</h4>
		<ul >
			<li  class="square">苹果</li>
			<li  class="square">香蕉</li>
			<li>柠檬</li>
		</ul>
	</body>
</html>
